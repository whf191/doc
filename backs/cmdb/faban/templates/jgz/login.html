{%  extends "jgz/index.html"  %}


{% block content  %}

    <div class="row">
            <div class="col-md-12">
				<div style="margin: 0 auto; text-align: center;">
					<div class="row">
						<div class="col-md-12"><h1>后台登录</h1>
						<hr></div>
				
				
					</div>
					<div class="row">
						<div class="col-md-12" >
						
							<form class="form-horizontal" role="form" >
							  <div class="form-group" style="margin-left:30%;">
								<label for="firstname" class="col-sm-2 control-label">用户名</label>
								<div class="col-sm-10">
								  <input type="text" class="form-control"  name="username" placeholder="请输入用户名" style="width:30%;">
								</div>
							  </div>
							  <div class="form-group" style="margin-left:30%;">
								<label for="lastname" class="col-sm-2 control-label">密码</label>
								<div class="col-sm-10">
								  <input type="password" class="form-control"  name="password" placeholder="请输入密码" style="width:30%;">
								</div>
							  </div>
							
							<div>
								
								 
					
							  </div>
							
							  
							</form>
						
						
							 <button id="denglu" class="btn btn-default" onclick="faban_denglu()" >登录</button>
						
						
						
						</div>
				
				
				
					</div>

				
				
					</div>
			
				</div>
			
			
			
			</div>
			
			
			 <script>

			  
			  function faban_denglu(){
				var username = $("input[name='username']").val()
				var password = $("input[name='password']").val()
				//alert(username+"---" + password)
				
				
				    $.ajax({url:'/faban_login/',error:function(xhr){
						 alert("错误提示:" + xhr.status + "" + xhr.statusText);
						

				   },     type:'POST',data:{username:username,password:password},
				               success:function(data,textStatus){
							   
							   if (data == "fail"){
							        alert("错误提示:  " + "用户或密码错误" );
							   }
							   else{
							     location.href = "/faban_php_new/";
							   
							   }
							  
								
					 
	
				   }

                    });
			  
			  
			  };
			  
			  
			   
			 
			 
			 </script>
			
			
	</div>



{%  endblock %}
