        host_notification_options        	d,u,r,f,s
        service_notification_commands  		notify-service-by-email,notify-service-by-sms,notify-hs-by-weixin
        host_notification_commands        	notify-host-by-email,notify-host-by-sms,notify-hs-by-weixin
        email                           	wanhaifeng@meilele.com
	pager								13683457200
        }


